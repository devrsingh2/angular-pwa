<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Demo 1</title> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="css/owl.theme.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="manifest.json" type="text/css" rel="manifest"> 
</head>
    <body class="fix-bot-header-added">
        <!-- start application screen -->
        <section class="app-wrapper middle-of-page fixed-top-block header-fixed-bottom">
            <div class="fixed-top-block">
                <div class="container">
                    <p class="pay-back valign-wrapper"><i class="material-icons">arrow_back</i> My Gift Cards</p>                    
                </div>
            </div>
            <div class="middle-content">
                <div class="container">
                    <div class="messaging-block">
                        <div class="half-ovel-bg" style="background-image: url('img/half-oval.png')">
                            <img src="img/atmcard.png">
                        </div>
                        <div class="contents">
                            <h3 class="app-common-heading center-align mb-15 mt-15">No loyalty card found</h3>
                            <p class="app-common-text center-align">Subscribe now for loyalty membership and earn reward points</p>
                        </div>
                    </div>
                </div>
                <div class="page-button-block">
                    <div class="container">
                        <button class="btn add-card-btn btn-full-w waves-effect waves-light gradient-button-lr">Subscribe for Loyalty Membership</button>
                    </div>
                </div>
            </div>
            <!-- Botton header fixed -->
            <header class="header-bottom-fixed">
                <div class="header-menu">
                    <ul class="header-menu-ul">                            
                        <li class="menu-li active">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                    <i class="fa fa-home"></i>
                                </span>
                                <span class="menu-name">Home</span>
                            </a>
                        </li>
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                    <i class="fa fa-tag"></i>
                                </span>
                                <span class="menu-name">Offers</span>
                            </a>
                        </li>
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                    <i class="fa fa-shopping-basket"></i>
                                </span>
                                <span class="menu-name">Pay Here</span>
                            </a>
                        </li>
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                        <i class="fa fa-credit-card-alt"></i>
                                </span>
                                <span class="menu-name">My Cards</span>
                            </a>
                        </li>
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                        <i class="fa fa-user"></i>
                                </span>
                                <span class="menu-name">Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
        </section>
        <!-- Java Script Part -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
