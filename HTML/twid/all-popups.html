<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Demo 1</title> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="css/owl.theme.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="manifest.json" type="text/css" rel="manifest"> 
</head>
<body>
    <!-- start application screen -->
    <section class="app-wrapper">
        <div class="all-pop-page-wrapper">
            <div class="container">
                <div class="">
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">                        
                        <!-- <div class="modal-close-cross"><img src="img/close-ic.png"></div> -->
                        <div class="modal-content">
                            <div class="modal-background" style="background-image: url('img/master-wave.png')"></div>
                            <div class="mod-header">
                                <div class="row my-row">
                                    <div class="col s8">
                                        <div class="main-brand-image">
                                            <img src="img/lifestyle.png">
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div class="secondry-brand-image right-align">
                                            <img src="img/icici.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p></p>
                        </div>
                        <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Java Script Part -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
