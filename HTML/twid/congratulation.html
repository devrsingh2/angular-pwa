<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Demo 1</title> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="css/owl.theme.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="manifest.json" type="text/css" rel="manifest">
</head>
<body>

        
    <!-- start application screen -->
    <section class="app-wrapper middle-of-page">
            <div class="middle-content">
                <div class="container">
                    <div class="messaging-block">
                        <div class="half-ovel-bg">
                            <div class="congo-brand-box">
                                <div class="congo-brand-round">
                                    <div class="congo-brandimg">
                                        <img src="img/peter.png" alt=""/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="contents">
                            <h3 class="app-common-heading center-align mb-15 mt-15">Congratulations!</h3>
                            <p class="app-common-text center-align">Membership card has been added successfully.
                                    Now you can manage your card from 
                                    My cards section.</p>
                        </div>
                    </div>
                </div>
                <div class="app-full-btn-congo swipping-button-congo">
                    <div class="container">
                        <a href="#"><button class="btn btn-full-w waves-effect waves-light gradient-button-lr"
                            type="submit" name="action">Done</button></a>
                    </div>
                </div>
            </div>
        </section>
    <!-- Java Script Part -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
