<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Demo 1</title> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="css/owl.theme.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="manifest.json" type="text/css" rel="manifest"> 
</head>
<body>

        <header class="header-bottom-fixed">
                <div class="header-menu">
                    <ul class="header-menu-ul">                            
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                    <i class="fa fa-home"></i>
                                </span>
                                <span class="menu-name">Home</span>
                            </a>
                        </li>
                        <li class="menu-li active">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                    <i class="fa fa-tag"></i>
                                </span>
                                <span class="menu-name">Offers</span>
                            </a>
                        </li>
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                    <i class="fa fa-shopping-basket"></i>
                                </span>
                                <span class="menu-name">Pay Here</span>
                            </a>
                        </li>
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                        <i class="fa fa-credit-card-alt"></i>
                                </span>
                                <span class="menu-name">My Cards</span>
                            </a>
                        </li>
                        <li class="menu-li">
                            <a href="javascript:void(0);">
                                <span class="menu-icon">
                                        <i class="fa fa-user"></i>
                                </span>
                                <span class="menu-name">Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
    <!-- start application screen -->
    <section class="app-wrapper">
        <div class="container">
            <p class="pay-back valign-wrapper">Offer</p>                     
        </div>
        <div class="vg-offer custom-tabs">
            <div class="container">
                <ul id="" class="tabs">
                    <li class="tab"><a class="active" href="#all">All</a></li>
                    <li class="tab"><a href="#nearby">Nearby</a></li>
                    <li class="tab"><a href="#grocery">Grocery</a></li>
                    <li class="tab"><a href="#fashion">Fashion</a></li>
                    <li class="tab"><a href="#food">Food</a></li>
                    <li class="tab"><a href="#electronics">Electronics</a></li>
                </ul>
            </div>
            <div class="middle-content">
                <div class="container">
                    <div class="messaging-block">
                        <div class="half-ovel-bg" style="background-image: url('img/shadowimg.png')">
                            <img src="img/percent.png">
                        </div>
                        <div class="contents">
                            <h3 class="vg-offer-app-common-heading center-align mb-15 mt-15">No Offers Right Now!</h3>
                            <p class="vg-offer-app-common-text center-align">We will come back with some amazing 
                                offers soon</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- Java Script Part -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
