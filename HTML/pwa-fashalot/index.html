<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashalot</title> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="css/owl.theme.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>

    <header id="top-head">
        <div class="container">
            <div class="back-text">
            <span class="d-arrow"><i class="material-icons">keyboard_backspace</i></span>
            <span>Pay here</span>
            </div>
        </div>
    </header>
          
    <section id="pay-logo">
        <div class="container whole-content">
            <div class="row">
            <div class="pay-text">
                <p>Paying to</p>
            </div>
            <div class="brand-logo">
                <img src="img/lifestyle.png" alt=""/>
            </div>
            <div class="amount">
               <i class="fa fa-rupee" areahidden="true"></i>
                <input id="icon_telephone" type="tel" class="validate"
                placeholder="Enter Bill Amount">
            </div>
            <div class="sub-text">
              <p>Minimum bill amount at Lifestyle store is Rs.500</p>
            </div>

             <!-- right button class -->
             <div class="show_hide">
                <div class="round">
                    <a href="spend-offline.html"><button type="button" class="btn btn-default right">
                        <i class="fa fa-check" style="font-size:28px;"></i>
                    </button></a>
                    <div class="tap">
                        <p>Tap to Confirm</p>
                    </div>
                </div>
                
            </div>

            <!-- end of right button class -->

        </div>
        </div>
    </section>

    <footer>
        <div class="wave-img">
            <img src="img/wave2.png" alt=""/>
        </div> 
         
    </footer>
    
    <!-- Java Script Part -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
