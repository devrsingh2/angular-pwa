    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">

<body>
    <!-- start application screen -->
    <section class="app-wrapper apply-fixed-button">
        <div class="container">
            <p class="pay-back valign-wrapper"><i class="material-icons">arrow_back</i> Pay</p>  
             <!-- Paying to block  -->
            <div class="paying-to box-shadow-top border-top-radius">
                <div class="container">
                    <div class="row my-row valign-wrapper">
                        <div class="col s3">
                            <h4 class="app-common-heading">Paying to</h4>
                        </div>
                        <div class="col s4">
                            <img src="img/lifestyle.png" alt="payer logo" width="60px"/>
                        </div>
                        <div class="col s5">
                            <p class="total-costs right-align">
                                <i class="fa fa-inr" aria-hidden="true"></i> 550 
                                <a class="btn-floating btn-small waves-effect waves-light gradient-button"><i class="material-icons">edit</i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>                        
        </div>
        <div class="apply-vouchers border-top-radius">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h4 class="app-common-heading valign-wrapper">Apply Vouchers <i class="material-icons red-text rotate90 marg-left">info_outline</i></h4> 
                    </div>
                </div>
                <div class="row">
                    <ul class="discount-offer-cards horizontal-slider">
                        <li>
                            <div class="card custom-cards">
                                <div class="card-content valign-wrapper">
                                    <label class="radio-label valign-wrapper">
                                        <input name="group1" type="radio" checked />
                                        <span><i class="fa fa-inr" aria-hidden="true"></i> 500 DISCOUNT</span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="card custom-cards">
                                <div class="card-content valign-wrapper">
                                    <label class="radio-label valign-wrapper">
                                        <input name="group1" type="radio" />
                                        <span><i class="fa fa-inr" aria-hidden="true"></i> 300 DISCOUNT</span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="card custom-cards">
                                <div class="card-content valign-wrapper">
                                    <label class="radio-label valign-wrapper">
                                        <input name="group1" type="radio" />
                                        <span><i class="fa fa-inr" aria-hidden="true"></i> 100 DISCOUNT</span>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- <div class="col s6">
                        <div class="card custom-cards">
                            <div class="card-content valign-wrapper">
                                <label class="radio-label valign-wrapper">
                                    <input name="group1" type="radio" checked />
                                    <span>25% DISCOUNT</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="card custom-cards">
                            <div class="card-content valign-wrapper">
                                <label class="radio-label valign-wrapper">
                                    <input name="group1" type="radio" />
                                    <span>Get 10% OFF on Jeans</span>
                                </label>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="apply-voucher-list">
            <div class="container">                
                <div class="row">
                    <div class="col s12">
                        <div class="card custom-cards app-checkboxes">
                            <div class="card-content valign-wrapper">
                                <label class="radio-label">
                                    <input type="checkbox" class="filled-in" checked="checked" name="group2" />
                                    <span class="app-common-text">Lifestyle Points</span>
                                    <div class="disp-inline-bock right">
                                        <p class="app-common-text"><i class="fa fa-inr"></i> 100</p>
                                        <p class="app-common-sub">100 pts</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="card custom-cards app-checkboxes">
                            <div class="card-content valign-wrapper">
                                <label class="radio-label">
                                    <input type="checkbox" class="filled-in" name="group2" />
                                    <span class="app-common-text">twidd Points</span>
                                    <div class="disp-inline-bock right">
                                        <p class="app-common-text"><i class="fa fa-inr"></i> 100</p>
                                        <p class="app-common-sub">100 pts</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <table class="custom-table relative remove-tr-border">
                            <thead>
                                <tr>
                                    <th colspan="2" class="app-common-heading table-heading-bg">Summary</th>
                                </tr>                                
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="app-common-heading">Total Amount</td>
                                    <td class="app-common-heading right-align">

                                    </td>
                                </tr>
                                <tr>
                                    <td class="app-common-text">Voucher Applied</td>
                                    <td class="app-common-text right-align">- <i class="fa fa-inr" aria-hidden="true"></i> 550</td>
                                </tr>
                                <tr>
                                    <td class="app-common-text">Lifestyle Points</td>
                                    <td class="app-common-text right-align">- <i class="fa fa-inr" aria-hidden="true"></i> 100</td>
                                </tr>
                                <tr>
                                    <td class="app-common-text">Twid Points</td>
                                    <td class="app-common-text right-align">- <i class="fa fa-inr" aria-hidden="true"></i> 200</td>
                                </tr>
                                <tr>
