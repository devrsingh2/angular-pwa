<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashalot</title> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="/css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="/css/owl.theme.css" type="text/css" rel="stylesheet">
    <link href="/css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="/styles.css" type="text/css" rel="stylesheet">
</head>
<body>

    <header id="top-head">
        <div class="container">
            <div class="back-text">
            <span class="d-arrow"><i class="material-icons">keyboard_backspace</i></span>
            <span>Pay here</span>
            </div>
        </div>
    </header>
          
    <section id="pay-logo">
        <div class="container whole-content">
            <div class="pay-text">
                <p>Paying to</p>
            </div>
            <div class="brand-logo">
                <img src="/img/lifestyle.png" alt=""/>
            </div>
            <div class="amount-fillup">
            <div class="length_amount">
               <i class="fillup fa fa-rupee" areahidden="true"></i>
                <input id="icon_telephone-amount" type="tel" class="validate" maxlength="7"
                placeholder="Enter Bill Amount" onkeypress="this.style.width = ((this.value.length + 1) * 18) + 'px';">
            </div>    
            </div>
            <div class="sub-text-amount">
              <p>Minimum bill amount at Lifestyle store is Rs.500</p>
            </div>
            <div class="round">
                <i class="fa fa-check" style="font-size:28px;"></i>
            </div>
            <div class="tap">
                <p>Tap to Confirm</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="wave-img">
            <img src="/img/wave2.png" alt=""/>
        </div>
    </footer>
    
    <!-- Java Script Part -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
